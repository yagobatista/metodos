<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Métodos numericos</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="css/style.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="js/script.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<h1>Escolha os coeficientes do polinômio</h1>
				<div class="col-md-1">
					<input id="x5" type="number" name="" value="" class="form-control">
				</div>
				<div class="col-md-1">
					x5
				</div>
				<div class="col-md-1">
					<input id="x4" type="number" name="" value="" class="form-control">
				</div>
				<div class="col-md-1">
					x4
				</div>
				<div class="col-md-1">
					<input id="x3" type="number" name="" value="" class="form-control">
				</div>
				<div class="col-md-1">
					x3
				</div>
				<div class="col-md-1">
					<input id="x2" type="number" name="" value="" class="form-control">
				</div>
				<div class="col-md-1">
					x2
				</div>
				<div class="col-md-1">
					<input id="x1" type="number" name="" value="" class="form-control">
				</div>
				<div class="col-md-1">
					x1
				</div>
				<div class="col-md-1">
					<input id="x0" type="number" name="" value="" class="form-control">
				</div>
				<div class="col-md-1">
					x0
				</div>
			</div>
			<div class="row" style="margin-top:2em;">
				<div class="col-md-1">
					secante:
				</div>
				<div class="col-md-1">
					chute inicial 1
				</div>
				<div class="col-md-1">
					<input id="chute1" type="number" name="" value="" class="form-control">
				</div>
				<div class="col-md-1">
					chute inicial 2
				</div>
				<div class="col-md-1">
					<input id="chute2" type="number" name="" value="" class="form-control">
				</div>
				<div class="col-md-1">
					Falsa posição:
				</div>
				<div class="col-md-1">
					a
				</div>
				<div class="col-md-1">
					<input id="a" type="number" name="" value="" class="form-control">
				</div>
				<div class="col-md-1">
					b
				</div>
				<div class="col-md-1">
					<input id="b" type="number" name="" value="" class="form-control">
				</div>
			</div>
			<div class="row" style="margin-top:2em;">
				<div class="col-md-1">
					precisão
				</div>
				<div class="col-md-1">
					<input id="precisao" type="number" name="" value="" class="form-control">
				</div>
				<div class="col-md-1">
					numero maximo de iterações
				</div>
				<div class="col-md-1">
					<input id="max-it" type="number" name="" value="" class="form-control">
				</div>
			</div>
			<div class="row" style="margin-top:2em;">
				<div class="col-md-2">
					<button id="calcular" type="button" name="button">Calcular</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<h2>Resultado Secante</h2>
					<div id="resultado-secante">

					</div>
				</div>
				<div class="col-md-6">
					<h2>Resultado falsa posição</h2>
					<div id="resultado-fp">

					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
		 $("#calcular").on("click",function() {
			 var coe = new Array();
 			for (var i = 0; i < 6; i++) {
				if ($("#x"+i).val() =="") {
					coe[i]= 0;
				}
 				else{
					coe[i] = parseFloat($("#x"+i).val());
				}
 			}
 			var precisao = parseFloat($("#precisao").val());
			var chute1 = parseFloat($("#chute1").val());
			var chute2 = parseFloat($("#chute2").val());
			var a = parseFloat($("#a").val());
			var b = parseFloat($("#b").val());
 			var max = parseInt($("#max-it").val());
 			secante(coe, max , precisao, chute1 , chute2);
			falsaPosicao(coe, max , precisao, a , b);
		 });
		</script>
	</body>

</html>
